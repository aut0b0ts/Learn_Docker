<!DOCTYPE html>
<html>
<head>
    <title>About aut0b0ts</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #eceff1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #007acc;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: #555555;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .social-links {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-links li {
            display: inline;
        }
        .social-links a {
            display: inline-block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .social-links img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .social-links a:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ organization }}</h1>
        <p>{{ about_containerization }}</p>
        <ul class="social-links">
            {% for link in social_links %}
                <li>
                    <a href="{{ link.url }}" target="_blank">
                        
                        <img src="{{ link.icon }}" alt="{{ link.name }} icon">
                        
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
